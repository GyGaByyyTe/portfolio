<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Личный сайт веб разработчика Андрея Лебедева</title>
    <meta content="" name="author">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i&amp;amp;subset=cyrillic">
    <link rel="stylesheet" href="./assets/styles/styles.min.css">
    <script src="./assets/scripts/bundle.js" defer></script>
  </head>
  <body>
    <div class="wrapper wrapper--index">
      <div class="Background">
        <canvas class="Background-canvas"></canvas>
      </div>
      <section class="section index">
        <div class="index__top"><a class="button button--login" id="button-login">Авторизоваться</a></div>
        <div class="index__center" id="flipper">
          <div class="index__card">
            <div class="index__user user">
              <div class="user__pic"><img class="user__pic-img" src="./assets/images/userfiles/avatars/ava_index.jpg" alt="ava_index"></div>
              <div class="user__description">
                <div class="user__name user__name--index">Лебедев Андрей</div>
                <div class="user__info">Личный сайт разработчика</div>
              </div>
            </div>
            <div class="index__socials">
                            <ul class="socials ">             
                              <li class="socials__item"><a class="socials__link" href="https://vk.com/gygabyyyte" target="_blank"> 
                                  <svg class="socials__svg">
                                    <use xlink:href="assets/images/sprite.svg#vk">   </use>
                                  </svg></a></li>
                              <li class="socials__item"><a class="socials__link" href="https://github.com/GyGaByyyTe" target="_blank"> 
                                  <svg class="socials__svg">
                                    <use xlink:href="assets/images/sprite.svg#github">   </use>
                                  </svg></a></li>
                              <li class="socials__item"><a class="socials__link" href="https://vk.com/gygabyyyte" target="_blank"> 
                                  <svg class="socials__svg">
                                    <use xlink:href="assets/images/sprite.svg#in">   </use>
                                  </svg></a></li>
                            </ul>
            </div>
            <div class="index__pages">
              <ul class="pages">
                <li class="pages__item"><a class="pages__link" href="works.html">Мои работы</a></li>
                <li class="pages__item"><a class="pages__link" href="about.html">Обо мне</a></li>
                <li class="pages__item"><a class="pages__link" href="blog.html">Блог</a></li>
              </ul>
            </div>
          </div>
          <div class="index__auth">                           
            <form class="index__form form form--index">
              <div class="form__container">               
                <h3 class="form__title">Авторизуйтесь</h3>
                <div class="form__row">
                  <input class="form__input" type="text" name="user-login" required>
                </div>
                <div class="form__row">
                  <input class="form__input" type="password" name="user-pass" required>
                </div>
                <div class="form__row">
                  <label class="form__custom-checkbox">
                    <input class="form__custom-checkbox-real" type="checkbox" name="dont-disturb"><span class="form__checkbox-custom"></span><span class="form__block-title">Я человек                     </span>
                  </label>
                </div>
                <div class="form__row">         
                  <label class="form__label">Вы точно не робот?                                         </label>
                </div>
              </div>
              <div class="form__custom-radio">
                <label class="form__custom-radiobutton">
                  <input class="form__custom-radio-real" type="radio" name="is-human" value="yes"><span class="form__radio-custom"></span><span class="form__block-title">Да</span>
                </label>
                <label class="form__custom-radiobutton">
                  <input class="form__custom-radio-real" type="radio" name="is-human" value="nocash"><span class="form__radio-custom"></span><span class="form__block-title">Не уверен</span>
                </label>
              </div>
              <div class="form__buttons"><button type="reset" class="form__button form__button--home">На главную</button>                             
<button type="reset" class="form__button form__button--login">Войти</button>                        
              </div>
            </form>
          </div>
        </div>
        <div class="index__bot">
          <div class="copyright">
            <p>© Андрей Лебедев | Cоздано с любовью в LoftSchool | 2018</p>
          </div>
        </div>
      </section>
      <script src="./assets/scripts/water.js" defer></script>
    </div>
  </body>
</html>
